<div class="content"><form action="post" (submit)="saveData($event)" *ngIf="editedPost !== undefined">
  <div class="dx-fieldset">
    <h1 class="title">Edit Post</h1>
    <div class="dx-field">
      <div class="dx-field-label">Title</div>
      <div class="dx-field-value">
        <dx-text-box [(value)]="editedPost.title">
          <dx-validator>
            <dxi-validation-rule type="required" message="Title is required"></dxi-validation-rule>
            <dxi-validation-rule type="stringLength" [min]="2" message="Title must have at least 2 symbols"></dxi-validation-rule>
          </dx-validator>
        </dx-text-box>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">Description</div>
      <div class="dx-field-value">
        <dx-text-area
          [height]="90"
          [(value)]="editedPost.body">
          <dx-validator>
            <dxi-validation-rule type="required" message="Description is required"></dxi-validation-rule>
            <dxi-validation-rule type="stringLength" [min]="2" message="Description must have at least 2 symbols"></dxi-validation-rule>
          </dx-validator>
        </dx-text-area>
      </div>
    </div>
    <div class="dx-field">
      <div class="dx-field-label">User ID</div>
        <div class="dx-field-value">
          <dx-select-box [dataSource]="arr"
                         [(value)]="selectedCustomer">
          </dx-select-box>
      </div>
    </div>
  </div>
  <div class="dx-fieldset">
    <dx-validation-summary id="summary"></dx-validation-summary>
    <dx-button
      id="button"
      text="Update Post"
      type="success"
      [useSubmitBehavior]="true">
    </dx-button>
    <dx-button
      id="cancel-but"
      text="Cancel"
      type=""
      (onClick)="cancel()">
    </dx-button>
  </div>
</form>
</div>
